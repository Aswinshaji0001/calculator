<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>
</head>
<link rel="stylesheet" href="./css/calc.css">
<body>
    <div class="main">
        <div class="cbody">
            <input type="text" id="txt" class="text">
            <div class="cbody2">
                <div class="cb">
                    <button class="AC">AC</button>
                    <button class="AC">DEL</button>
                    <button class="AC">%</button>
                    <button class="AC">/</button>
                </div>
                <div class="cb2">
                    <button class="CC">7</button>
                    <button class="CC">8</button>
                    <button class="CC">9</button>
                    <button class="AC">*</button>
                </div>
                <div class="cb3">
                    <button class="CC">4</button>
                    <button class="CC">5</button>
                    <button class="CC">6</button>
                    <button class="AC">-</button>
                </div>
                <div class="cb4">
                    <button class="CC">1</button>
                    <button class="CC">2</button>
                    <button class="CC">3</button>
                    <button class="AC">+</button>
                </div>
                <div class="cb5">
                    <button class="CC">00</button>
                    <button class="CC">0</button>
                    <button class="CC">.</button>
                    <button class="BC">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
